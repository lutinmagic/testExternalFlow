<!DOCTYPE html>
<html lang="fr-CA" class="no-js">

<head>
	<meta charset="UTF-8">
	<title>Enregistrer un produit Rotobec pour la garantie - Rotobec</title>
	<meta name="description" content="Pour enregistrer votre produit, veuillez remplir notre formulaire. L’enregistrement nous permettra de référencer facilement votre appareil au besoin.">

	<link href="//www.google-analytics.com" rel="dns-prefetch">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<!-- Favicon and Social Meta omitted for brevity -->

	<link rel='stylesheet' id='aco_custom-css' href='https://rotobec.com/wp-content/themes/Acolyte/dist/assets/style.min.css?ver=1.2.2' media='all' />
</head>

<body class="wp-singular page-template-default page page-id-255 page-child parent-pageid-168 wp-theme-Acolyte js-firstPageLoad enregistrer-un-produit" data-barba="wrapper">

	<!-- Header/nav omitted for brevity -->

	<main class="o-scroll" data-scroll-container>

		<section class="c-hero" data-scroll>
			<!-- hero content omitted -->
		</section>

		<section class="o-flex flex_wysiwyg black">
			<div class="col-text--cols o-flex__container">
				<div class="o-wysiwyg ">
					<p class="c-p c-p--big u-color--gray-400">Pour enregistrer facilement votre produit, remplissez le formulaire ci-dessous...</p>
				</div>

				<!-- Modified iframe and scripts -->
				<div>
				  <iframe
				        id="flowFrame"
				        src="https://rotobec--partial.sandbox.my.site.com/warrantyExternalFlow"
				        style="width:100%; height:0; border:none; transition: height 0.2s ease;"
				        allowfullscreen>
				  </iframe>
				</div>

				<!-- rest of page content omitted -->
			</div>
		</section>

		<!-- Footer omitted for brevity -->

	</main>

	<script>
	  // Listen for height messages from the Flow iframe
	  window.addEventListener('message', function(event) {
	    if (event.origin !== 'https://rotobec--partial.sandbox.my.site.com') return;
	    var msg = event.data;
	    if (msg && msg.type === 'flowHeight' && typeof msg.height === 'number') {
	      document.getElementById('flowFrame').style.height = msg.height + 'px';
	    }
	  });
	</script>

</body>
</html>
