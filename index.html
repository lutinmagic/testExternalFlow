<!DOCTYPE html>
<html>
<head>
  <title>Flow Embed with reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onCaptchaVerified(token) {
      const iframe = document.getElementById('sf-frame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ recaptchaToken: token }, '*');
        console.log('✅ reCAPTCHA token sent to iframe:', token);
      }
    }

    window.onload = function () {
      if (window.grecaptcha) {
        grecaptcha.render('captcha-container', {
          sitekey: '6LeevjIrAAAAAG1GmIdz6-TB-F8EFBb5QrGHyxWg',
          callback: onCaptchaVerified
        });
      }
    };
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #captcha-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      pointer-events: none; /* ✅ Allows click-through to iframe */
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="captcha-container"></div>

  <iframe
    id="sf-frame"
    src="https://rotobec--partial.sandbox.my.site.com/warrantyExternalFlow/"
    allowfullscreen>
  </iframe>

</body>
</html>
