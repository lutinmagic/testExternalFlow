<!DOCTYPE html>
<html>
<head>
  <title>Flow Embed with reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onCaptchaVerified(token) {
      const iframe = document.getElementById('sf-frame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ recaptchaToken: token }, '*');
        console.log('âœ… reCAPTCHA token sent to iframe:', token);
      }
    }

    window.onload = function () {
      if (window.grecaptcha) {
        grecaptcha.render('captcha-wrapper', {
          sitekey: '6LeevjIrAAAAAG1GmIdz6-TB-F8EFBb5QrGHyxWg',
          callback: onCaptchaVerified
        });
      }
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Container that does NOT block clicks except where needed */
    #captcha-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 302px;
      height: 78px;
      z-index: 10;
      pointer-events: none; /* Allows clicks to pass through EXCEPT reCAPTCHA itself */
    }

    /* This element gets pointer events */
    #captcha-wrapper {
      pointer-events: auto;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Only the inner wrapper accepts clicks -->
  <div id="captcha-container">
    <div id="captcha-wrapper"></div>
  </div>

  <iframe
    id="sf-frame"
    src="https://rotobec--partial.sandbox.my.site.com/warrantyExternalFlow/"
    allowfullscreen>
  </iframe>

</body>
</html>
